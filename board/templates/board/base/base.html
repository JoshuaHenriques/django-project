{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon"href="{% static 'board/images/favicon.ico' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'board/styles/base.css' %}" /> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script type="text/javascript" src="{% static 'board/scripts/scripts.js' %}"></script>
    
    {% block site_css %}{% endblock %}
    
    <title>{% block title %}Image Board{% endblock %}</title>
  </head>
  <body>
    <div class="container header">
      <header>
        <h2><a href="/">Board Posts</a></h2>
        <h3>Share your images and start a discussion!</h3>
        <p>Or continue a discussion on someones post.</p>
      </header>
    </div>
    <main>
		{% block main %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
