{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon"href="{% static 'board/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'board/styles/base.css' %}" />
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
    
    <script type="text/javascript" src="{% static 'board/scripts/scripts.js' %}"></script>
    
    {% block site_css %}{% endblock %}
    
    <title>{% block title %}Image Board{% endblock %}</title>
  </head>
  <body>
    <header id="main-header">
      <nav><a href="/" id="main-logo">Board Posts</a></nav>
      <h1>{% block main_heading %}{% endblock %}</h1>
      {% block header_content %}{% endblock %}
    </header>
    <main>
		{% block main %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
