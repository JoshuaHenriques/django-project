<li class="post-item">
	<article>
		<div class="post-summary">
			<div class="post-image">
				<img src="{{ image }}" alt="{{ title }}">
			</div>
			<div class="post-details">
				<h3>{{ title }}</h3>
				<p>{{ content }}</p>
				{% comment %} <p>Likes: {{ likes }} <button>+ Like</button></p> {% endcomment %}
			</div>
		</div>
		<div class="post-actions">
			<button type="button" class="btn btn-secondary">
				<a href="{% url 'post-detail' slug %}">View Post</a>
			</button>
		</div>
	</article>
</li>
